syntax = "proto3";

package proto;

option go_package = "KVADO-library/gen/proto";

service Library {
  rpc BooksByAuthor(BooksByAuthorRequest) returns (BooksByAuthorResponse) {}
}

message Book {
  string id = 1;
  string author_id = 2;
  string title = 3;
}

message Author {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
}

message BooksByAuthorRequest {
  string author_id = 1;
}

message BooksByAuthorResponse {
  repeated Book books = 1;
}
